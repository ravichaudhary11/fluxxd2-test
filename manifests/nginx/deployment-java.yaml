apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
  labels:
    app: java-app
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: ghcr.io/ravichaudhary11/fluxxd2-test:c26b36101ac996686745a45d60878f3b9548b0f2
        ports:
        - containerPort: 8083

