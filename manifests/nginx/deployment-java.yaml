apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
  labels:
    app: java-app
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: ghcr.io/ravichaudhary11/fluxxd2-test:574b0b563b78618d3e597976779ef45ee657e2b7
        ports:
        - containerPort: 8083

